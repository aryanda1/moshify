<!-- Optimisizng images, our page max width (container is 1140px, and in desktop mode, its divided to 2 grps, so max width 570px, but modern display have retina display which have dpr greater than 1, also mobile have a max width of 500px, so we can resize our image to 570px for 1 dpr and 1140px for 2 dpr. Also we can convert ipng to webp for extra space saving -->
<!-- Adding the generic classes at the front and specific classes at back -->
<section class="block block--dark block--skewed-left hero">
  <div class="container grid grid--cols-2">
    <div class="block__header hero__content">
      <!-- block__header for text align and block__heading for color-->
      <h1 class="block__heading">Cloud Hosting for Pros</h1>
      <p class="hero__tagline">Deploy your website in less than 60 seconds.</p>
      <a href="#" class="btn btn--accent btn--stretched">Get started</a>
    </div>
    <picture>
      <source
        type="image/webp"
        srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
      <source
        type="image/png"
        srcset="images/banner.png 1x, images/banner@2x.png 2x" />
      <img class="hero__image" src="images/banner.png" alt=""
    /></picture>
  </div>
</section>
